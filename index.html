<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setImage(){
            document.getElementById("profileimg").style.backgroundImage = "url("+document.getElementById("image_url").value +")";
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="flex-top">
            <div class="flex-item-1">
                <!-- Avatar -->
                <div style="background-color: grey; width: 128px; height: 128px; border-radius: 999px;" class="avatar" id="profileimg"></div>
                <div class="noti"><p>2</p></div>
                <div>
                    <a href="https://www.facebook.com/profile.php?id=100004394170820" class="on-hover">
                        <p style="font-weight: 700;" id="myusername">Username, Gallery</p>
                    </a>
                </div>
            </div>
            <div class="flex-item-2">
                <!-- Input -->
                <div><label>Username</label><input type="text" id="username" style="margin-left: 10px;"><button style="margin-left: 10px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" id="image_url" style="margin-left: 10px;"><button style="margin-left: 10px;" onclick="setImage()">set</button></div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 / span 2; background-image: url('/รูป/download.jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/HD-wallpaper-video-game-genshin-impact-aether-genshin-impact-ganyu-genshin-impact.jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images.jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(1\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(2\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(3\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(4\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(5\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(6\).jpg');"></div>
            <div class="gallery-item" style="background-image: url('/รูป/images\ \(7\).jpg');"></div>
        </div>
    </div>
</body>
</html>
